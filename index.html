<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="main-bg">
    <div class="container my-5 flex-grow-1">
        <h2 class="text-center">Login to CheckItOff</h2>
        <form class="frm w-50 mx-auto" action="./main.html">
          <div class="form-group text-white">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter the username" required>
          </div>
          <div class="form-group text-white">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter the password" required>
          </div>
          <button type="button" class="btn btn-primary btn-block" id="loginButton">Login</button>
        </form>
    </div>
    <script src="./assets/js/login.js"></script>
</body>
</html>
